<!DOCTYPE html>
<html>
  <head>
    <style>
      .flex-container {
        display: flex;
        flex-wrap: wrap;
        background-color: DodgerBlue;
      }

      .flex-container > div {
        background-color: #f1f1f1;
        width: 100px;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
      }

      .flex-container1 {
        display: flex;
        flex-wrap: nowrap;
        background-color: DodgerBlue;
        justify-content: center;
      }

      .flex-container1 > div {
        background-color: #f1f1f1;
        width: 100px;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
      }

      .flex-container2 {
        display: flex;
        flex-direction: column;
        background-color: DodgerBlue;
        align-items: center;
        justify-items: center;
      }

      .flex-container2 > div {
        background-color: #f1f1f1;
        width: 100px;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1>The flex-wrap Property</h1>

    <p>
      The "flex-wrap: wrap;" specifies that the flex items will wrap if
      necessary:
    </p>

    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
    </div>
    <br />
    <div class="flex-container1">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
    </div>

    <p>Try resizing the browser window.</p>

    <div class="flex-container2">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>
